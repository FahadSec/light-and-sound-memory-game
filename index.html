<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LSMG! ðŸŸª</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome! Repeat the pattern back to win the game!
    </p>
    
    <p id="chooseDiffText">
      Choose the difficulty level!
    </p>
    
    <button id="easyBtn" onclick="difficulty(1)"> Easy </button>
    <button id="normalBtn" onclick="difficulty(2)"> Normal </button>
    <button id="hardBtn" onclick="difficulty(3)"> Hard </button>

    
    <button id="startBtn" class="hidden" onclick="startGame(1)">
      Start (Classic)
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <button id="startUnlimitedBtn" class="hidden" onclick="startGame(2)">
     Start (Unlimited)
    </button>

    <button id="changeDiffBtn" class="hidden" onclick="displayDiff()">
      Change Difficulity
    </button>

 
    <button id="repeatBtn" class="hidden" onclick="playClueSequence()">
      Repeat Clue
    </button>

    
    <br> <br> 
    
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>

    
<body onload="displayScores()">
  <p>Score: <span id="score"></span></p>
  <p>Best: <span id="bestScore"></span></p>
</body>

       
  </body>
</html>
